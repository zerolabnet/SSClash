      public-key: 2R_qtReOBExLOx1aZj8s4N8x-Ru_wbo-o2neemZEDB0 # change it
      short-id: ae380de2eeded283 # change it
    client-fingerprint: chrome

proxy-providers:
  # Local servers provider
  local:
    type: file
    path: ./proxy_providers/local.yaml
    format: text

  # Provider name
  subscription:
    type: http
    url: "https://provider-domain.example.org/subscription-url" # change it
    path: ./proxy_providers/subscription.yaml
    interval: 86400
    header:
      User-Agent:
      - "FlClash"
      - "mihomo/1.19.14"
    health-check:
      enable: true
      url: http://cp.cloudflare.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204

proxy-groups:
  # Select (used for selecting proxy or proxy group)
  - name: PROXY
    type: fallback
    url: http://gstatic.com/generate_204
    expected-status: 204
    interval: 300
    lazy: true
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/WiFi.png
    use:
      - local
    proxies: [Proton, MyVPS] # change it, add the others

  - name: YT
    type: fallback
    url: http://gstatic.com/generate_204
    expected-status: 204
    interval: 300
    lazy: true
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/YouTube.png
    proxies: [üá∑üá∫ WARP, Proton, MyVPS]
    use: [subscription]
    filter: "üá∑üá∫|Russia|–†–æ—Å—Å–∏—è"

