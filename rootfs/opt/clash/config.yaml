mode: rule
ipv6: false
log-level: error
allow-lan: false
tproxy-port: 7894
unified-delay: true
tcp-concurrent: true
external-controller: 0.0.0.0:9090
external-ui: ./ui
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist-cdn-fonts.zip"

hosts:
  ntc.party: 130.255.77.28

dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  default-nameserver:
    - 9.9.9.9
    - 149.112.112.112
  nameserver:
    - https://dns.quad9.net/dns-query
    - https://dns10.quad9.net/dns-query
  nameserver-policy:
    "+.lan": system
    "msftconnecttest.com": system
    "msftncsi.com": system

keep-alive-idle: 15
keep-alive-interval: 15

profile:
  store-selected: true
  store-fake-ip: true
  tracing: true

routing-mark: 2

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
    TLS:
      ports:
      - 443
      - 8443
  skip-domain:
    - 'Mijia Cloud'
    - +.lan
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.3gppnetwork.org
    - +.openwrt.org
    - +.vsean.net
    - cudy.net

proxies:

  - name: üá∑üá∫ WARP
    type: wireguard
    private-key: 2DqbfDRZvJ1AbPHdc76hsCCAPR4J+5EYTQiJb1b8oXg= # Change it
    server: 162.159.192.1
    port: 500
    ip: 172.16.0.2
    public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
    allowed-ips: ['0.0.0.0/0']
    udp: true
